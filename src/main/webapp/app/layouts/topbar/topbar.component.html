<header class="row flex-md-nowrap">
    <div class="left-col col-12 col-sm-12 col-md-2 col-lg-2">
        <a href="#" class="logo row d-flex p-2 align-items-center justify-content-center text-white">
            <img src="../../../content/images/icon.png" width="32" height="32" alt="" class="rounded mr-2">
            <span class="font-weight-bold">SIGLAB</span>
        </a>
    </div>
    <div class="right-col col-12 col-sm-12 col-md-10 col-lg-10">
        <div class="row d-flex flex-wrap justify-content-start align-items-center">
            <div class="col-2 col-sm-auto  pr-0 pl-0 align-self-center">
                <a href="javascript:void(0);" (click)="toggleNavbar()" class="toggle-bars"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </div>
            <div class="col-auto ml-auto d-none d-sm-block">
                <select (change)="updateModule($event)" [(ngModel)]="ruta" class="form-control select-aplicativo" id="selectAplicativos">
                    <option value="0">Aplicativo de Seguridad</option>
                    <option value="1">Aplicativo de Cálculo de Beneficios Sociales y Liquidaciones</option>
                    <option value="2">Aplicativo de consultas laborales</option>
                    <option value="3">Aplicativo de conciliación</option>
                    <option value="4">Aplicativo de defensa legal</option>
                    <option value="5">Aplicativo de patrocinio legal</option>
                    <option value="6">Aplicativo de Gestión de Organizaciones Sindicales, Federaciones y Confedereaciones</option>
                    <option value="7">Aplicativo de Denuncias Laborales</option>
                    <option value="8">Aplicativo Dictamen Laboral DPNT</option>
                    <option value="9">Aplicativo de Retorno Productivo</option>
                </select>
            </div>
            <div class="col d-none d-none d-sm-block">
                <h5 class="text-center mb-0" id="title-application">Aplicativo de consultas laborales</h5>
            </div>
            <div class="col-auto ml-auto">
                <ul class="mb-0 pl-2">
                    <li ngbDropdown placement="bottom-right" class="nav-item dropdown pointer" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a href="javascript:void(0);" class="nav-link btn btn-warning dropdown-toggle" ngbDropdownToggle id="account-menu">
                            <img src="../../../content/images/img.jpg" height="30" width="30" class="rounded" alt="">
                            <span>David Rojas</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>

                            <a class="dropdown-item" routerLink="settings" routerLinkActive="active">
                                <i class="fa fa-fw fa-user" aria-hidden="true"></i> Perfil
                            </a>

                            <a class="dropdown-item" routerLink="password" routerLinkActive="active">
                                <i class="fa fa-fw fa-clock-o" aria-hidden="true"></i>
                                <span>Contraseña</span>
                            </a>

                            <a class="dropdown-item" (click)="logout()" id="logout">
                                <i class="fa fa-fw fa-sign-out" aria-hidden="true"></i>
                                <span>Cerrar Sesión</span>
                            </a>

                        </div>
                    </li>
                </ul>

            </div>
