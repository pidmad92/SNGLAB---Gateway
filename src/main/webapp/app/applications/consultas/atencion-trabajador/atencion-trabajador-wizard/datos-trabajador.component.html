
    <div class="row">
        <div class="col">
            <div class="card card-mtpe mb-3">
                <div class="card-header bg-light d-sm-flex justify-content-between p-1">
                    <h5 class="mb-0"><small><i class="fa fa-user" aria-hidden="true"></i> Registro de Atención del Trabajador</small></h5>
                </div>
                <div class="card-body">
                    <div class="consultas-laborales mb-2">
                        <form>
                            <div class="form-row">
                                <div class="col-md">
                                <div class="form-group row">
                                    <label for="inpTicket" class="col-sm-3 col-form-label">Ticket</label>
                                    <div class="col-sm-9">
                                    <input type="text" class="form-control form-control-sm" id="inpTicket" placeholder="">
                                    </div>
                                </div>
                                </div>
                                <div class="col-md">
                                <div class="form-group row">
                                    <label for="inpLocal" class="col-sm-3 col-form-label">Local</label>
                                    <div class="col-sm-9">
                                    <input type="text" class="form-control form-control-sm" id="inpLocal" value="LIMA CENTRO">
                                    </div>
                                </div>
                                </div>
                                <div class="col-md">
                                <div class="form-group row">
                                    <label for="inpFecha" class="col-sm-3 col-form-label">Fecha</label>
                                    <div class="col-sm-9">
                                    <!-- <input type="date" class="form-control form-control-sm" id="inpFecha" [(ngModel)]="fechoy"> -->
                                    <input type="date" class="form-control form-control-sm" id="inpFecha">
                                    </div>
                                </div>
                                </div>
                            </div>
                        </form>
                        <div class="card">
                            <div class="card-header bg-secondary text-white d-sm-flex justify-content-between p-1">
                                <h6 class="mb-0"><i class="fa fa-calendar-times-o" aria-hidden="true"></i> Datos del Trabajador</h6>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="col-lg-5 ">
                                            <div class="form-group row">
                                                <label for="inpTipo" class="col-sm-5 col-form-label col-form-label-sm text-sm-right">Tipo de documentos</label>
                                                <div class="col-sm-7">
                                                    <!-- <select class="form-control form-control-sm" id="inpTipo" name="id_tipdocident" [(ngModel)]="buscatipo"> -->
                                                    <select class="form-control form-control-sm" id="inpTipo" name="id_tipdocident">
                                                    <option value="1">DNI</option>
                                                    <option value="2">RUC</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group row">
                                                    <label for="inpNumero" class="col-sm-5 col-form-label col-form-label-sm text-sm-right">Número</label>
                                                <div class="col-sm-5">
                                                    <input type="number" class="form-control form-control-sm" id="inpNumero" name="vNumdocumento" [(ngModel)]="buscanum">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md">
                                            <div class="form-group row">
                                                <div class="col-sm-9">
                                                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal" (click)="buscaTrabajadorByDocIdent()">
                                                            <span></span>&nbsp;<span><i class="fa fa-search-plus" aria-hidden="true"></i> Buscar</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <hr>
                                <form>
                                    <div class="row">
                                        <div class="col-md-3 mb-3">
                                            <label for="inpAP">Apellido Paterno:</label>
                                            <input type="text" class="form-control form-control-sm" id="inpAP" name="vApepaterno" readonly required [(ngModel)]="trabajador.pernatural.vApepat">
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="inpAM">Apellido Materno:</label>
                                            <input type="text" class="form-control form-control-sm" id="inpAM"  name="vApematerno" readonly required [(ngModel)]="trabajador.pernatural.vApemat">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="inpN">Nombres:</label>
                                            <input type="text" class="form-control form-control-sm" id="inpN" name="vNombres" readonly required [(ngModel)]="trabajador.pernatural.vNombres">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 mb-3">
                                            <label for="inpFN">Fecha de Nacimiento</label>
                                            <input type="date" class="form-control form-control-sm" id="inpFN" name="dFecnacimiento" [(ngModel)]="trabajador.pernatural.dFecnac">
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="selSexo">Sexo:</label>
                                            <select class="form-control form-control-sm" id="selSexo">
                                            <option value="M">Masculino</option>
                                            <option value="F">Femenino</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="inpTelefono">Telefono:</label>
                                            <input type="text" class="form-control form-control-sm" id="inpTelefono" name="vTelefono" readonly [(ngModel)]="trabajador.pernatural.vTelefono">
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="inpCelular">Celular</label>
                                            <input type="text" class="form-control form-control-sm" id="inpCelular" name="vCelular"  readonly [(ngModel)]="trabajador.pernatural.vCelular">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="inpdiecciones">Direcciones</label>
                                            <p-dataTable [value]="cars">
                                                <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"></p-column>
                                            </p-dataTable>

                                        <div class="col-md-6 mb-3">
                                            <div class="row">
                                                <div class="col mb-3">
                                                    <label for="inpCorreo">Correo Electrónico:</label>
                                                    <input type="text" class="form-control form-control-sm" id="inpCorreo" placeholder="" name="vEmail" readonly [(ngModel)]="trabajador.pernatural.vEmailper">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="selCargo">Cargo:</label>
                                                    <select class="form-control form-control-sm" id="selCargo" name="cargo">
                                                    <!-- <select class="form-control form-control-sm" id="selCargo" name="cargo" [(ngModel)]="trabajador.cartrab.id"> -->

                                                    <option>2</option>
                                                    <option>3</option> -->
                                                    <option [ngValue]="cargoOption.id === trabajador.cartrab?.id ? trabajador.cartrab.id : cargoOption.id" *ngFor="let cargoOption of listacargo; trackBy: trackCargos">{{cargoOption.vDesCartra}}</option>

                                                <div class="col-md-6 mb-3">
                                                    <label for="inpCelular">Celular</label>
                                                    <input type="text" class="form-control form-control-sm" id="inpCelular" name="vCelular"  readonly [(ngModel)]="trabajador.pernatural.vCelular">
