<p-steps [model]="items" [(activeIndex)]="activeIndex" [readonly]="false"></p-steps>
<router-outlet name="wizard"></router-outlet>
<app-child (outgoingData)="receiveMessage($event)"></app-child>

<div class="footer-steps">
	<button type="button" *ngIf="activeIndex > 0" class="btn btn-sm m-1 px-3 btn-success float-left"
		(click)="previous()" label="Previous"><i class="fa fa-chevron-left" aria-hidden="true"></i> Anterior</button>
	<button type="button" *ngIf="activeIndex < items.length - 1 && activeIndex != 0" class="btn btn-sm m-1 px-3 btn-success float-right"
		(click)="next()" label="Next">Siguiente <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
	<button type="button" *ngIf="activeIndex === 0" class="btn btn-sm m-1 px-3 btn-primary float-right"
		(click)="start()" label="Next">Iniciar Expediente <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
	<button type="button" *ngIf="activeIndex === items.length-1" class="btn btn-sm m-1 px-3 btn-primary float-right"
		(click)="next()" label="Next">Finalizar Registro <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
</div>
