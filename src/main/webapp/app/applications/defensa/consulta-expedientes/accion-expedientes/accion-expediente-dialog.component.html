<div>
    <div class="modal-header">
        <h4 class="modal-title" id="myAbogadoLabel">Consulta Expediente</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p-tabView>
            <p-tabPanel header="Datos del Expediente" [selected]="true">
                <div class="ui-g">
                    <div class="ui-g-4 ui-g-nopad">
                        <div class="ui-g">
                            <label class="col-for-label ui-g-6" for="field_vUsuarioreg">Expediente:</label>
                            <div class="ui-g-6">
                                <input type="text" class="form-control form-control-sm" name="vUsuarioreg" id="field_vUsuarioreg"
                                    required maxlength="20" />
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-4 ui-g-nopad">
                        <div class="ui-g">
                            <label class="col-for-label ui-g-6" for="field_vUsuarioreg">Registro:</label>
                            <div class="ui-g-6 ">
                                    <p-calendar name="registro" [(ngModel)]="registro" [locale]="es" dateFormat="dd/mm/yy" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-4 ui-g-nopad">
                        <div class="ui-g">
                            <label class="col-for-label ui-g-4" for="field_vUsuarioreg">Pase:</label>
                            <div class="ui-g-8 ">
                                <input type="text" class="form-control form-control-sm" name="vUsuarioreg" id="field_vUsuarioreg"
                                    required maxlength="20" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-4 ui-g-nopad">
                        <div class="ui-g">
                            <label class="col-for-label ui-g-6" for="field_vUsuarioreg">RUC:</label>
                            <div class="ui-g-6">
                                <input type="text" class="form-control form-control-sm" name="vUsuarioreg" id="field_vUsuarioreg"
                                    required maxlength="20" />
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-8 ui-g-nopad">
                        <div class="ui-g">
                            <label class="col-for-label ui-g-3" for="field_vUsuarioreg">Empresa:</label>
                            <div class="ui-g-9">
                                <input type="text" class="form-control form-control-sm" name="vUsuarioreg" id="field_vUsuarioreg"
                                    required maxlength="20" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-4 ui-g-nopad">
                            <div class="ui-g">
                                <label class="col-for-label ui-g-6" for="field_vUsuarioreg">DNI:</label>
                                <div class="ui-g-6">
                                    <input type="text" class="form-control form-control-sm" name="vUsuarioreg" id="field_vUsuarioreg"
                                        required maxlength="20" />
                                </div>
                            </div>
                    </div>
                    <div class="ui-g-8 ui-g-nopad">
                        <div class="ui-g">
                            <label class="col-for-label ui-g-3" for="field_vUsuarioreg">Trabajador:</label>
                            <div class="ui-g-9">
                                <input type="text" class="form-control form-control-sm" name="vUsuarioreg" id="field_vUsuarioreg"
                                    required maxlength="20" />
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class=" ui-g">
                    <div class="ui-g-4 ui-g-nopad">
                        <div class="ui-g">
                            <label class="col-for-label ui-g-6" for="field_vUsuarioreg">Exp. Observado:</label>
                            <div class="ui-g-6">
                                <p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues1"></p-checkbox>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-4 ui-g-nopad">
                        <div class="ui-g">
                            <label class="col-for-label ui-g-6" for="field_vUsuarioreg">Fecha de Audiencia:</label>
                            <div class="ui-g-6">
                                <p-calendar name="fechaAudiencia" [(ngModel)]="fechaAudiencia" [locale]="es" dateFormat="dd/mm/yy" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-4 ui-g-nopad">
                        <div class="ui-g">
                            <label class="col-for-label ui-g-6" for="field_vUsuarioreg">Hora de Conciliacion:</label>
                            <div class="ui-g-6">
                                <input type="text" class="form-control form-control-sm" name="vUsuarioreg" id="field_vUsuarioreg"
                                    required maxlength="20" />
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="ui-g">
                    <div class="ui-g-4 ui-g-nopad">
                        <div class="ui-g">
                            <label class="col-for-label ui-g-6" for="field_vUsuarioreg">Audiencia Desistida:</label>
                            <div class="ui-g-6">
                                <p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues2"></p-checkbox>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-4 ui-g-nopad">
                        <div class="ui-g">
                            <label class="col-for-label ui-g-6" for="field_vUsuarioreg">Registro de M.P.:</label>
                            <div class="ui-g-6">
                                <input type="text" class="form-control form-control-sm" name="vUsuarioreg" id="field_vUsuarioreg"
                                    required maxlength="20" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-4 ui-g-nopad">
                        <div class="ui-g">
                            <label class="col-for-label ui-g-6" for="field_vUsuarioreg">Archivo:</label>
                            <div class="ui-g-6">
                                <p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues3"></p-checkbox>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-4 ui-g-nopad">
                        <div class="ui-g">
                            <label class="col-for-label ui-g-6" for="field_vUsuarioreg">Fecha M.P.:</label>
                            <div class="ui-g-6"> 
                                <p-calendar name="fechaMP" [(ngModel)]="fechaMP" [locale]="es" dateFormat="dd/mm/yy" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-g-nopad">
                        <div class="ui-g">
                            <label class="col-for-label ui-g-2" for="field_vUsuarioreg">Archivo</label>
                            <div class="ui-g-10">
                                <textarea rows="3" class="form-control form-control-sm">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
            <p-tabPanel header="Direcciones">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p-dataTable [value]="direcciones" dataKey="codPase">
                            <p-header>Empleador</p-header>
                            <p-column field="departamento" header="Departamento"></p-column>
                            <p-column field="provincia" header="Provincia"></p-column>
                            <p-column field="distrito" header="Distrito"></p-column>
                            <p-column field="direccion" header="Dirección"></p-column>
                        </p-dataTable>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p-dataTable [value]="direcciones" dataKey="codPase">
                            <p-header>Trabajador</p-header>
                            <p-column field="departamento" header="Departamento"></p-column>
                            <p-column field="provincia" header="Provincia"></p-column>
                            <p-column field="distrito" header="Distrito"></p-column>
                            <p-column field="direccion" header="Dirección"></p-column>
                        </p-dataTable>
                    </div>
                </div>
                
            </p-tabPanel>
            <p-tabPanel header="Motivo de Conciliación">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="col-md-12">
                            <p-dataTable [value]="motivos" dataKey="codigoMotivos">
                                <p-header>Motivos de la Conciliación</p-header>
                                <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
                                <p-column field="descripcion" header="Descripción"></p-column>
                                <p-column field="observacion" header="Observación"></p-column>
                            </p-dataTable>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
            <p-tabPanel header="Audiencia">
                <p-dataTable [value]="audiencia" dataKey="item">
                    <p-header>Audiencias</p-header>
                    <p-column field="item" header="N°"></p-column>
                    <p-column field="fecha" header="Fecha"></p-column>
                    <p-column field="hora" header="Hora"></p-column>
                    <p-column field="conciliador" header="Conciliador"></p-column>
                    <p-column field="resultado" header="Resultado"></p-column>
                    <p-column field="tresultado" header="Tipo de Resultado"></p-column>
                </p-dataTable>
            </p-tabPanel>
        </p-tabView>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-black" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-check"></span>&nbsp;<span >Aceptar</span>
        </button>
    </div>
</div>
