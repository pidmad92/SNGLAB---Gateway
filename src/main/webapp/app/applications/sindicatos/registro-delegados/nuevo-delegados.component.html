<style>
        fieldset {
        border: 1px solid #d6d6d6 !important;
        margin: 0;
        padding: 10px;
        position: relative;
        border-radius: 4px;
        background-color: #fbfbfb;
        padding-left: 10px !important;
        }

    legend {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 0px;
        width: 35%;
        border: 1px solid #d6d6d6;
        border-radius: 4px;
        padding: 5px 5px 5px 10px;
        background-color: #ffffff;
        }
</style>

<div>
    <br/>
    <h4 class="title my-3" align="center">
        <span>Consulta de Delegados</span>
    </h4>

    <fieldset class="col">
        <div align="center">
            Raz√≥n Social: <label>razooooonnnnn</label>
        </div>
    </fieldset>   
<br/>    
<button type="button" [routerLink]="['/sindicatos/principal', { outlets:  { wizard: 'ingreso-delegados' } }]" class="btn btn-primary jh-create-entity create-accionadop">Nuevo Registro</button>
<button class="btn btn-primary jh-create-entity create-accionadop" (click)="open()">Agregar Delegado</button>
<button [routerLink]="['/sindicatos/principal', {outlets: { wizard: 'consulta-delegados' } } ]" class="btn btn-primary jh-create-entity create-accionadop">Atras</button>

<br/>

<div class="table-responsive">
        <div class="row">
            <div class="col-md-12 mb-3">
                <p-dataTable [value]="listaConsulta" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                    <p-column field="tipdoc" header="Tipo Doc." [sortable]="true"></p-column>
                    <p-column field="numdoc" header="Num. Documento" [sortable]="true"></p-column>
                    <p-column field="nomcom" header="Nombre Completo" [sortable]="true"></p-column>
                    <p-column field="fecreg" header="Fecha Registro" [sortable]="true"></p-column>
                    <p-column field="estado" header="Estado" [sortable]="true"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>

</div>

<router-outlet name="wizard"></router-outlet>
