<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPermisoLabel" jhiTranslate="gatewayApp.permiso.home.createOrEditLabel">Create or edit a Permiso</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!permiso.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="permiso.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.permiso.varNomPermiso" for="field_varNomPermiso">Var Nom Permiso</label>
            <input type="text" class="form-control" name="varNomPermiso" id="field_varNomPermiso"
                [(ngModel)]="permiso.varNomPermiso" maxlength="100" />
            <div [hidden]="!(editForm.controls.varNomPermiso?.dirty && editForm.controls.varNomPermiso?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.varNomPermiso?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.permiso.varUsuarioLog" for="field_varUsuarioLog">Var Usuario Log</label>
            <input type="text" class="form-control" name="varUsuarioLog" id="field_varUsuarioLog"
                [(ngModel)]="permiso.varUsuarioLog" required />
            <div [hidden]="!(editForm.controls.varUsuarioLog?.dirty && editForm.controls.varUsuarioLog?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.varUsuarioLog?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.permiso.datFechaLog" for="field_datFechaLog">Dat Fecha Log</label>
            <div class="d-flex">
                <input id="field_datFechaLog" type="datetime-local" class="form-control" name="datFechaLog" [(ngModel)]="permiso.datFechaLog"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.datFechaLog?.dirty && editForm.controls.datFechaLog?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.datFechaLog?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.datFechaLog?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.permiso.numEliminar" for="field_numEliminar">Num Eliminar</label>
            <input type="number" class="form-control" name="numEliminar" id="field_numEliminar"
                [(ngModel)]="permiso.numEliminar" required min="0" max="1" />
            <div [hidden]="!(editForm.controls.numEliminar?.dirty && editForm.controls.numEliminar?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.numEliminar?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.numEliminar?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.numEliminar?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 1 }">
                    This field cannot be more than 1.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.numEliminar?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
