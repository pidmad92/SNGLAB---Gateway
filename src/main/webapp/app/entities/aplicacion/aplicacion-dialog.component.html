<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAplicacionLabel" jhiTranslate="gatewayApp.aplicacion.home.createOrEditLabel">Create or edit a Aplicacion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" hidden>
            <label for="id" jhiTranslate="global.field.id">Nro</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="aplicacion.id" readonly />
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label form-control-label" jhiTranslate="gatewayApp.aplicacion.varNomApp" for="field_varNomApp">Var Nom App</label>
            <div class="col-sm-10">
                <input autofocus required type="text" class="form-control" name="varNomApp" id="field_varNomApp"
                    [(ngModel)]="aplicacion.varNomApp" maxlength="100" />
                <div [hidden]="!(editForm.controls.varNomApp?.dirty && editForm.controls.varNomApp?.invalid )">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.varNomApp?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                    <small class="form-text text-danger"
                    [hidden]="!editForm.controls.varNomApp?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                    This field cannot be longer than 100 characters.
                    </small>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label form-control-label" jhiTranslate="gatewayApp.aplicacion.varDescApp" for="field_varDescApp">Var Desc App</label>
            <div class="col-sm-10">
                <textarea rows="3" class="form-control" name="varDescApp" id="field_varDescApp" [(ngModel)]="aplicacion.varDescApp" maxlength="300">
                </textarea>                
                <div [hidden]="!(editForm.controls.varDescApp?.dirty && editForm.controls.varDescApp?.invalid)">
                    <small class="form-text text-danger"
                    [hidden]="!editForm.controls.varDescApp?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 300 }">
                    This field cannot be longer than 300 characters.
                    </small>
                </div>
            </div>
            
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label form-control-label" jhiTranslate="gatewayApp.aplicacion.varUrlApp" for="field_varUrlApp">Var Url App</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" name="varUrlApp" id="field_varUrlApp"
                [(ngModel)]="aplicacion.varUrlApp" maxlength="100" />
                <div [hidden]="!(editForm.controls.varUrlApp?.dirty && editForm.controls.varUrlApp?.invalid)">
                    <small class="form-text text-danger"
                    [hidden]="!editForm.controls.varUrlApp?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                    This field cannot be longer than 100 characters.
                    </small>
                </div>
            </div>
            
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label form-control-label" jhiTranslate="gatewayApp.aplicacion.numEstApp" for="field_numEstApp">Num Est App</label>
            <div class="col-sm-10">
                <select required class="form-control" name="numEstApp" id="field_numEstApp" [(ngModel)]="aplicacion.numEstApp">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
                <div [hidden]="!(editForm.controls.numEstApp?.dirty && editForm.controls.numEstApp?.invalid )">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.numEstApp?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                 </div>
            </div>            
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
