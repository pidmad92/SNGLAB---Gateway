<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTipoEntidadLabel" jhiTranslate="gatewayApp.tipoEntidad.home.createOrEditLabel">Create or edit a Tipo Entidad</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tipoEntidad.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tipoEntidad.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.tipoEntidad.varNomTpentidad" for="field_varNomTpentidad">Var Nom Tpentidad</label>
            <input type="text" class="form-control" name="varNomTpentidad" id="field_varNomTpentidad"
                [(ngModel)]="tipoEntidad.varNomTpentidad" maxlength="100" />
            <div [hidden]="!(editForm.controls.varNomTpentidad?.dirty && editForm.controls.varNomTpentidad?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.varNomTpentidad?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.tipoEntidad.varDescTpentidad" for="field_varDescTpentidad">Var Desc Tpentidad</label>
            <input type="text" class="form-control" name="varDescTpentidad" id="field_varDescTpentidad"
                [(ngModel)]="tipoEntidad.varDescTpentidad" maxlength="300" />
            <div [hidden]="!(editForm.controls.varDescTpentidad?.dirty && editForm.controls.varDescTpentidad?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.varDescTpentidad?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 300 }">
                   This field cannot be longer than 300 characters.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
