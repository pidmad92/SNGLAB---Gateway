<div>
    <h2>
        <span jhiTranslate="gatewayApp.motfin.home.title">Motfins</span>
        <button class="btn btn-primary float-right jh-create-entity create-motfin" [routerLink]="['/', { outlets: { popup: ['motfin-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="gatewayApp.motfin.home.createLabel">
            Create new Motfin
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gatewayApp.motfin.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="motfins">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.motfin.vDescrip">V Descrip</span></th>
            <th><span jhiTranslate="gatewayApp.motfin.vUsuareg">V Usuareg</span></th>
            <th><span jhiTranslate="gatewayApp.motfin.tFecreg">T Fecreg</span></th>
            <th><span jhiTranslate="gatewayApp.motfin.nFlgactivo">N Flgactivo</span></th>
            <th><span jhiTranslate="gatewayApp.motfin.nSedereg">N Sedereg</span></th>
            <th><span jhiTranslate="gatewayApp.motfin.vUsuaupd">V Usuaupd</span></th>
            <th><span jhiTranslate="gatewayApp.motfin.tFecupd">T Fecupd</span></th>
            <th><span jhiTranslate="gatewayApp.motfin.nSedeupd">N Sedeupd</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let motfin of motfins ;trackBy: trackId">
                <td><a [routerLink]="['../motfin', motfin.id ]">{{motfin.id}}</a></td>
                <td>{{motfin.vDescrip}}</td>
                <td>{{motfin.vUsuareg}}</td>
                <td>{{motfin.tFecreg | date:'medium'}}</td>
                <td>{{motfin.nFlgactivo}}</td>
                <td>{{motfin.nSedereg}}</td>
                <td>{{motfin.vUsuaupd}}</td>
                <td>{{motfin.tFecupd | date:'medium'}}</td>
                <td>{{motfin.nSedeupd}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../motfin', motfin.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'motfin/'+ motfin.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'motfin/'+ motfin.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
