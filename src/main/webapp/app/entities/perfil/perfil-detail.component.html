
<div *ngIf="perfil">
    <h2><span jhiTranslate="gatewayApp.perfil.detail.title">Perfil</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span class="span-trans-bold" jhiTranslate="gatewayApp.perfil.varNomPerfil">Var Nom Perfil</span><span>:</span></dt>
        <dd>
            <span>{{perfil.varNomPerfil}}</span>
        </dd>
        <dt><span class="span-trans-bold" jhiTranslate="gatewayApp.perfil.varDescPerfil">Var Desc Perfil</span><span>:</span></dt>
        <dd>
            <span>{{perfil.varDescPerfil}}</span>
        </dd>
        <dt><span class="span-trans-bold" jhiTranslate="gatewayApp.perfil.numEstPerfil">Num Est Perfil</span><span>:</span></dt>
        <dd>
            <span>{{perfil.numEstPerfil==1 ? 'Activo':'Inactivo'}}</span>
        </dd>
        <dt><span class="span-trans-bold" jhiTranslate="gatewayApp.perfil.modulo">Modulo</span><span>:</span></dt>
        <dd>
            <div *ngIf="perfil.modulo">
                {{perfil.modulo?.varNomModulo}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'perfil/'+ perfil.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
