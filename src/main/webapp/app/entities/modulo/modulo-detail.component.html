
<div *ngIf="modulo">
    <h4 class="title my-3"><span jhiTranslate="gatewayApp.modulo.detail.title">Modulo</span></h4>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span class="span-trans-bold" jhiTranslate="gatewayApp.modulo.varNomModulo">Var Nom Modulo</span><span>:</span></dt>
        <dd>
            <span>{{modulo.varNomModulo}}</span>
        </dd>
        <dt><span class="span-trans-bold" jhiTranslate="gatewayApp.modulo.varDescModulo">Var Desc Modulo</span><span>:</span></dt>
        <dd>
            <span>{{modulo.varDescModulo}}</span>
        </dd>
        <dt><span class="span-trans-bold" jhiTranslate="gatewayApp.modulo.numEstModulo">Num Est Modulo</span><span>:</span></dt>
        <dd>
            <span>{{ modulo.numEstModulo==1 ? 'Activo':'Inactivo'}}</span>
        </dd>
        <dt><span class="span-trans-bold" jhiTranslate="gatewayApp.modulo.aplicacion">Aplicacion</span><span>:</span></dt>
        <dd>
            <div *ngIf="modulo.aplicacion">
                {{modulo.aplicacion?.varNomApp}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-secondary">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'modulo/'+ modulo.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-dark">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
