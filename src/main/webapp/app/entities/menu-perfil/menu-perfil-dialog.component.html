<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMenuPerfilLabel" jhiTranslate="gatewayApp.menuPerfil.home.createOrEditLabel">Create or edit a Menu Perfil</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!menuPerfil.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="menuPerfil.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.menuPerfil.varUsuarioLog" for="field_varUsuarioLog">Var Usuario Log</label>
            <input type="text" class="form-control" name="varUsuarioLog" id="field_varUsuarioLog"
                [(ngModel)]="menuPerfil.varUsuarioLog" required maxlength="20" />
            <div [hidden]="!(editForm.controls.varUsuarioLog?.dirty && editForm.controls.varUsuarioLog?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.varUsuarioLog?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.varUsuarioLog?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 20 }">
                   This field cannot be longer than 20 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.menuPerfil.datFechaLog" for="field_datFechaLog">Dat Fecha Log</label>
            <div class="d-flex">
                <input id="field_datFechaLog" type="datetime-local" class="form-control" name="datFechaLog" [(ngModel)]="menuPerfil.datFechaLog"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.datFechaLog?.dirty && editForm.controls.datFechaLog?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.datFechaLog?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.datFechaLog?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.menuPerfil.numEliminar" for="field_numEliminar">Num Eliminar</label>
            <input type="number" class="form-control" name="numEliminar" id="field_numEliminar"
                [(ngModel)]="menuPerfil.numEliminar" required min="0" max="1" />
            <div [hidden]="!(editForm.controls.numEliminar?.dirty && editForm.controls.numEliminar?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.numEliminar?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.numEliminar?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.numEliminar?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 1 }">
                    This field cannot be more than 1.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.numEliminar?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.menuPerfil.perfil" for="field_perfil">Perfil</label>
            <select class="form-control" id="field_perfil" name="perfil" [(ngModel)]="menuPerfil.perfil" >
                <option [ngValue]="null"></option>
                <option [ngValue]="perfilOption.id === menuPerfil.perfil?.id ? menuPerfil.perfil : perfilOption" *ngFor="let perfilOption of perfils; trackBy: trackPerfilById">{{perfilOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.menuPerfil.menu" for="field_menu">Menu</label>
            <select class="form-control" id="field_menu" name="menu" [(ngModel)]="menuPerfil.menu" >
                <option [ngValue]="null"></option>
                <option [ngValue]="menuOption.id === menuPerfil.menu?.id ? menuPerfil.menu : menuOption" *ngFor="let menuOption of menus; trackBy: trackMenuById">{{menuOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
