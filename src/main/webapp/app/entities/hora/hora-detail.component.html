
<div *ngIf="hora">
    <h2><span jhiTranslate="gatewayApp.hora.detail.title">Hora</span> {{hora.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gatewayApp.hora.vDescripcion">V Descripcion</span></dt>
        <dd>
            <span>{{hora.vDescripcion}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.hora.vUsuarioreg">V Usuarioreg</span></dt>
        <dd>
            <span>{{hora.vUsuarioreg}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.hora.dFechareg">D Fechareg</span></dt>
        <dd>
            <span>{{hora.dFechareg | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.hora.nEliminar">N Eliminar</span></dt>
        <dd>
            <span>{{hora.nEliminar}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.hora.nSedereg">N Sedereg</span></dt>
        <dd>
            <span>{{hora.nSedereg}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.hora.vUsuarioupd">V Usuarioupd</span></dt>
        <dd>
            <span>{{hora.vUsuarioupd}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.hora.dFechaupd">D Fechaupd</span></dt>
        <dd>
            <span>{{hora.dFechaupd | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.hora.nSedeupd">N Sedeupd</span></dt>
        <dd>
            <span>{{hora.nSedeupd}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'hora/'+ hora.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
