<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDatlabLabel" jhiTranslate="gatewayApp.datlab.home.createOrEditLabel">Create or edit a Datlab</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!datlab.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="datlab.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.nFlgsitlab" for="field_nFlgsitlab">N Flgsitlab</label>
            <input type="checkbox" class="form-control" name="nFlgsitlab" id="field_nFlgsitlab"
                [(ngModel)]="datlab.nFlgsitlab"  />
            <div [hidden]="!(editForm.controls.nFlgsitlab?.dirty && editForm.controls.nFlgsitlab?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nFlgsitlab?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.dFecvincul" for="field_dFecvincul">D Fecvincul</label>
            <div class="input-group">
                <input id="field_dFecvincul" type="text" class="form-control" name="dFecvincul" ngbDatepicker  #dFecvinculDp="ngbDatepicker" [(ngModel)]="datlab.dFecvincul"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="dFecvinculDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.dFeccese" for="field_dFeccese">D Feccese</label>
            <div class="input-group">
                <input id="field_dFeccese" type="text" class="form-control" name="dFeccese" ngbDatepicker  #dFecceseDp="ngbDatepicker" [(ngModel)]="datlab.dFeccese"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="dFecceseDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.dFecfincon" for="field_dFecfincon">D Fecfincon</label>
            <div class="input-group">
                <input id="field_dFecfincon" type="text" class="form-control" name="dFecfincon" ngbDatepicker  #dFecfinconDp="ngbDatepicker" [(ngModel)]="datlab.dFecfincon"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="dFecfinconDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.nUsuareg" for="field_nUsuareg">N Usuareg</label>
            <input type="number" class="form-control" name="nUsuareg" id="field_nUsuareg"
                [(ngModel)]="datlab.nUsuareg" required />
            <div [hidden]="!(editForm.controls.nUsuareg?.dirty && editForm.controls.nUsuareg?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nUsuareg?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.nUsuareg?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.tFecreg" for="field_tFecreg">T Fecreg</label>
            <div class="d-flex">
                <input id="field_tFecreg" type="datetime-local" class="form-control" name="tFecreg" [(ngModel)]="datlab.tFecreg"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.tFecreg?.dirty && editForm.controls.tFecreg?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tFecreg?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.tFecreg?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.nFlgactivo" for="field_nFlgactivo">N Flgactivo</label>
            <input type="checkbox" class="form-control" name="nFlgactivo" id="field_nFlgactivo"
                [(ngModel)]="datlab.nFlgactivo"  />
            <div [hidden]="!(editForm.controls.nFlgactivo?.dirty && editForm.controls.nFlgactivo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nFlgactivo?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.nSedereg" for="field_nSedereg">N Sedereg</label>
            <input type="number" class="form-control" name="nSedereg" id="field_nSedereg"
                [(ngModel)]="datlab.nSedereg" required />
            <div [hidden]="!(editForm.controls.nSedereg?.dirty && editForm.controls.nSedereg?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nSedereg?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.nSedereg?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.nUsuaupd" for="field_nUsuaupd">N Usuaupd</label>
            <input type="number" class="form-control" name="nUsuaupd" id="field_nUsuaupd"
                [(ngModel)]="datlab.nUsuaupd"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.tFecupd" for="field_tFecupd">T Fecupd</label>
            <div class="d-flex">
                <input id="field_tFecupd" type="datetime-local" class="form-control" name="tFecupd" [(ngModel)]="datlab.tFecupd"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.nSedeupd" for="field_nSedeupd">N Sedeupd</label>
            <input type="number" class="form-control" name="nSedeupd" id="field_nSedeupd"
                [(ngModel)]="datlab.nSedeupd"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.empleador" for="field_empleador">Empleador</label>
            <select class="form-control" id="field_empleador" name="empleador" [(ngModel)]="datlab.empleador" >
                <option [ngValue]="null"></option>
                <option [ngValue]="empleadorOption.id === datlab.empleador?.id ? datlab.empleador : empleadorOption" *ngFor="let empleadorOption of empleadors; trackBy: trackEmpleadorById">{{empleadorOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.modcontrato" for="field_modcontrato">Modcontrato</label>
            <select class="form-control" id="field_modcontrato" name="modcontrato" [(ngModel)]="datlab.modcontrato" >
                <option [ngValue]="null"></option>
                <option [ngValue]="modcontratoOption.id === datlab.modcontrato?.id ? datlab.modcontrato : modcontratoOption" *ngFor="let modcontratoOption of modcontratoes; trackBy: trackModcontratoById">{{modcontratoOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.motcese" for="field_motcese">Motcese</label>
            <select class="form-control" id="field_motcese" name="motcese" [(ngModel)]="datlab.motcese" >
                <option [ngValue]="null"></option>
                <option [ngValue]="motceseOption.id === datlab.motcese?.id ? datlab.motcese : motceseOption" *ngFor="let motceseOption of motcese; trackBy: trackMotceseById">{{motceseOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.regimenlab" for="field_regimenlab">Regimenlab</label>
            <select class="form-control" id="field_regimenlab" name="regimenlab" [(ngModel)]="datlab.regimenlab" >
                <option [ngValue]="null"></option>
                <option [ngValue]="regimenlabOption.id === datlab.regimenlab?.id ? datlab.regimenlab : regimenlabOption" *ngFor="let regimenlabOption of regimenlabs; trackBy: trackRegimenlabById">{{regimenlabOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.trabajador" for="field_trabajador">Trabajador</label>
            <select class="form-control" id="field_trabajador" name="trabajador" [(ngModel)]="datlab.trabajador" >
                <option [ngValue]="null"></option>
                <option [ngValue]="trabajadorOption.id === datlab.trabajador?.id ? datlab.trabajador : trabajadorOption" *ngFor="let trabajadorOption of trabajadors; trackBy: trackTrabajadorById">{{trabajadorOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.datlab.tipvinculo" for="field_tipvinculo">Tipvinculo</label>
            <select class="form-control" id="field_tipvinculo" name="tipvinculo" [(ngModel)]="datlab.tipvinculo" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tipvinculoOption.id === datlab.tipvinculo?.id ? datlab.tipvinculo : tipvinculoOption" *ngFor="let tipvinculoOption of tipvinculos; trackBy: trackTipvinculoById">{{tipvinculoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
