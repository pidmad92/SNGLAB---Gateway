
<div *ngIf="usuarioGrupo">
    <h2><span jhiTranslate="gatewayApp.usuarioGrupo.detail.title">Usuario Grupo</span> {{usuarioGrupo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gatewayApp.usuarioGrupo.varUsuarioLog">Var Usuario Log</span></dt>
        <dd>
            <span>{{usuarioGrupo.varUsuarioLog}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.usuarioGrupo.datFechaLog">Dat Fecha Log</span></dt>
        <dd>
            <span>{{usuarioGrupo.datFechaLog | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.usuarioGrupo.numEliminar">Num Eliminar</span></dt>
        <dd>
            <span>{{usuarioGrupo.numEliminar}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.usuarioGrupo.usuario">Usuario</span></dt>
        <dd>
            <div *ngIf="usuarioGrupo.usuario">
                <a [routerLink]="['/usuario', usuarioGrupo.usuario?.id]">{{usuarioGrupo.usuario?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="gatewayApp.usuarioGrupo.grupo">Grupo</span></dt>
        <dd>
            <div *ngIf="usuarioGrupo.grupo">
                <a [routerLink]="['/grupo', usuarioGrupo.grupo?.id]">{{usuarioGrupo.grupo?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'usuario-grupo/'+ usuarioGrupo.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
