
<div *ngIf="tipdoc">
    <h2><span jhiTranslate="gatewayApp.tipdoc.detail.title">Tipdoc</span> {{tipdoc.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gatewayApp.tipdoc.vDestipdoc">V Destipdoc</span></dt>
        <dd>
            <span>{{tipdoc.vDestipdoc}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.tipdoc.nUsuareg">N Usuareg</span></dt>
        <dd>
            <span>{{tipdoc.nUsuareg}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.tipdoc.tFecreg">T Fecreg</span></dt>
        <dd>
            <span>{{tipdoc.tFecreg | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.tipdoc.nFlgactivo">N Flgactivo</span></dt>
        <dd>
            <span>{{tipdoc.nFlgactivo}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.tipdoc.nSedereg">N Sedereg</span></dt>
        <dd>
            <span>{{tipdoc.nSedereg}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.tipdoc.nUsuaupd">N Usuaupd</span></dt>
        <dd>
            <span>{{tipdoc.nUsuaupd}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.tipdoc.tFecupd">T Fecupd</span></dt>
        <dd>
            <span>{{tipdoc.tFecupd | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.tipdoc.nSedeupd">N Sedeupd</span></dt>
        <dd>
            <span>{{tipdoc.nSedeupd}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tipdoc/'+ tipdoc.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
