<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMenuLabel" jhiTranslate="gatewayApp.menu.home.createOrEditLabel">Create or edit a Menu</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" hidden>
            <label for="id" jhiTranslate="global.field.id">Nro</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="menu.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.menu.varNomMenu" for="field_varNomMenu">Var Nom Menu</label>
            <input type="text" class="form-control" name="varNomMenu" id="field_varNomMenu"
                [(ngModel)]="menu.varNomMenu" maxlength="100" />
            <div [hidden]="!(editForm.controls.varNomMenu?.dirty && editForm.controls.varNomMenu?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.varNomMenu?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.menu.numOrdenItem" for="field_numOrdenItem">Num Orden Item</label>
            <input type="number" class="form-control" name="numOrdenItem" id="field_numOrdenItem"
                [(ngModel)]="menu.numOrdenItem"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.menu.varUrlMenu" for="field_varUrlMenu">Var Url Menu</label>
            <input type="text" class="form-control" name="varUrlMenu" id="field_varUrlMenu"
                [(ngModel)]="menu.varUrlMenu" maxlength="300" />
            <div [hidden]="!(editForm.controls.varUrlMenu?.dirty && editForm.controls.varUrlMenu?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.varUrlMenu?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 300 }">
                   This field cannot be longer than 300 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.menu.numOpcion" for="field_numOpcion">Num Opcion</label>
            <input type="number" class="form-control" name="numOpcion" id="field_numOpcion"
                [(ngModel)]="menu.numOpcion"  />
        </div>
  

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.menu.modulo" for="field_modulo">Modulo</label>
            <select class="form-control" id="field_modulo" name="modulo" [(ngModel)]="menu.modulo" >
                <option [ngValue]="null"></option>
                <option [ngValue]="moduloOption.id === menu.modulo?.id ? menu.modulo : moduloOption" *ngFor="let moduloOption of modulos; trackBy: trackModuloById">{{moduloOption.varNomModulo}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gatewayApp.menu.menu" for="field_menu">Menu</label>
            <select class="form-control" id="field_menu" name="menu" [(ngModel)]="menu.menu" >
                <option [ngValue]="null"></option>
                <option [ngValue]="menuOption.id === menu.menu?.id ? menu.menu : menuOption" *ngFor="let menuOption of menus; trackBy: trackMenuById">{{menuOption.varNomMenu}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-dark">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
